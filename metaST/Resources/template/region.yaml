# 代理列表
proxies: []

# 代理组
proxy-groups:
  - name: 节点选择
    type: select
    icon: ${icons.adjust.svg}
    proxies: ["自动选择", "DIRECT", "${region-groups}"]

  - name: 自动选择
    type: url-test
    tolerance: 100
    lazy: true
    interval: 60
    timeout: 2000
    url: ${options.DelayTestUrl}
    max-failed-times: 3
    icon: ${icons.speed.svg}
    proxies: ["${region-groups}"]

  - name: 谷歌服务
    type: select
    icon: ${icons.google.svg}
    proxies: ["节点选择", "自动选择", "全局直连", "${region-groups}"]

  - name: 国外媒体
    type: select
    icon: ${icons.youtube.svg}
    proxies: ["节点选择", "自动选择", "全局直连", "${region-groups}"]

  - name: 电报消息
    type: select
    icon: ${icons.telegram.svg}
    proxies: ["节点选择", "自动选择", "全局直连", "${region-groups}"]

  - name: 微软服务
    type: select
    icon: ${icons.microsoft.svg}
    proxies: ["全局直连", "节点选择", "自动选择", "${region-groups}"]

  - name: 苹果服务
    type: select
    icon: ${icons.apple.svg}
    proxies: ["节点选择", "自动选择", "全局直连", "${region-groups}"]

  - name: 广告过滤
    type: select
    icon: ${icons.bug.svg}
    proxies: ["REJECT", "DIRECT"]

  - name: 全局直连
    type: select
    icon: ${icons.link.svg}
    proxies: ["DIRECT", "节点选择", "自动选择", "${region-groups}"]

  - name: 全局拦截
    type: select
    icon: ${icons.block.svg}
    proxies: ["REJECT", "DIRECT"]

  - name: 漏网之鱼
    type: select
    icon: ${icons.fish.svg}
    proxies: ["节点选择", "自动选择", "全局直连", "${region-groups}"]

# proxy-groups:

# 规则
rules: []
