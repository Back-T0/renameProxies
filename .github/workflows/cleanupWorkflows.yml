name: 删除旧的 workflow runs
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 1 * *'
# Run monthly, at 00:00 on the 1st day of month.

jobs:
  del_runs:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    steps:
      - name: 删除 workflow runs 内容
        uses: Mattraks/delete-workflow-runs@v2.0.6
        with:
          token: ${{ github.GITHUBTOKEN }}
          repository: ${{ github.repository }}
          retain_days: 3 # 与每个工作流程的保留天数进行比较的天数
          keep_minimum_runs: 6 # 每个工作流程要保留的最少运行次数
